<!DOCTYPE html>
<html>
<head>
    <title>Just Personal Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body bgcolor="#d2d6da">
    <nav>
        <div class="left-side">
            <img src="img/logodumbways.png">

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="project.html">My Project</a></li>
            </ul>
        </div>

        <div class="right-side">
            <a href="form.html">Contact Me</a>
        </div>
    </nav>
    <form action="" style="margin: auto;
    width:400px;
    margin-top: 1%;">

    <div>
    <h2 style="
    text-align: center;
    font-family:Arial, Helvetica, sans-serif;
    font-weight: 800;">Get In Touch</h2>
    </div>

    <div style="margin-bottom: 25px;">
    <label for="input-name" style="font-size: 20px;
    font-weight: 600;
    font-family:Arial, Helvetica, sans-serif;">Name</label>
    <input id="input-name" type="text" style="
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 3px;
    border: 0px;
    background-color: #ffffff;
    box-shadow: 0px 3px 10px #a19f9f;">
    </div>

    <div style="margin-bottom: 25px;">
    <label for="input-email" style="font-size: 20px;
    font-weight: 600;
    font-family:Arial, Helvetica, sans-serif;">Email</label>
    <input id="input-email" type="email" style="
     width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 3px;
    border: 0px;
    background-color: #ffffff;
    box-shadow: 0px 3px 10px #a19f9f;">
    </div>

    <div style="margin-bottom: 25px;">
    <label for="input-phone" style="font-size: 20px;
    font-weight: 600;
    font-family:Arial, Helvetica, sans-serif;">Phone Number</label>
    <input id="input-phone"type="text" style="
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 3px;
    border: 0px;
    background-color: #ffffff;
    box-shadow: 0px 3px 10px #a19f9f;">
    </div>

    <div style="margin-bottom: 25px;">
    <label for="select-subject" style="font-size: 20px;
    font-weight: 600;
    font-family:Arial, Helvetica, sans-serif;">Subject</label>

    <select id="select-subject" 
    style="
    width: 419.5px;
    padding: 10px;
    margin-top: 10px;
    border-radius: 3px;
    border: 0px;
    background-color: #ffffff;
    box-shadow: 0px 3px 10px #a19f9f;">
        <option disabled="disabled " selected>Choose Subject</option>
        <option value="I'm Hiring">I'm Hiring</option>
        <option value="Let's Collaboration">Let's Collaboration</option>
        <option value="Let's Talk">Let's Talk</option>
    </select>
    </div>

    <div style="margin-bottom: 25px;">
    <label for="input-message" style="font-size: 20px;
    font-weight: 600;
    font-family:Arial, Helvetica, sans-serif;">Your Message</label>
    <textarea id="input-message" cols="30" rows="10" style="
    width: 415.5px;
    height: 100px;
    margin-top: 10px;
    border-radius: 3px;
    border: 0px;
    background-color: #ffffff;
    box-shadow: 0px 3px 10px #a19f9f;
    resize: none;"></textarea>
    </div>

    <button style="
    margin-left:77%;
    width: 28%;
    padding: 8px;
    border-radius: 20px;
    border: 0px;
    background-color: #212336;
    color: whitesmoke;
    font-size: 14px;
    font-weight: 550;" onclick="kirim()" type="button">Submit</button>
</form>
</body>
</html>
